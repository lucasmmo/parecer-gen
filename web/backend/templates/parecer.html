<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parecer Imobiliário</title>
    <style>
        body {
            font-size: 40px;
        }

        pre {
            white-space: pre-wrap;
            /* Permite a quebra de linha dentro do <pre> */
            word-wrap: break-word;
            /* Quebra palavras longas para evitar estouro */
            max-width: 100%;
            /* Limita a largura máxima do <pre> */
            overflow: hidden;
            /* Esconde o conteúdo que ultrapassa a largura máxima */
        }
    </style>
</head>

<body>
    <header
        style="display: flex; justify-self: center; align-items: center; flex-direction: column; margin-top: 10px; gap: 1px;">
        <span>{{ .User }}</span>
        <br>
        <span>Corretor de Imóveis {{ .CreciStr }} </span>
        <br>
        <span>PARECER SOBRE PREÇO DE COMERCIALIZAÇÃO</span>
    </header>
    <main>
        <pre>
            {{ .Content }}
        </pre>
    </main>
    <footer style="display: flex; flex-direction: column; align-items: center;">
        <span>São Paulo, {{ .DateStr }}</span>
        <br>
        <p>_____________________________</p>
    </footer>
</body>

</html>
