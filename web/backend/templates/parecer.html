<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parecer Imobiliário</title>
    <style>
        html,
        body {
            font-size: 20px;
            height: 100%;
        }

        html {
            display: table;
            width: 100%;
        }

        body {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: scroll;
            max-width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header
        style="display: flex; justify-self: center; align-items: center; flex-direction: column; margin-top: 10px; gap: 1px;">
        <span>{{ .User }}</span>
        <br>
        <span>Corretor de Imóveis {{ .CreciStr }} </span>
        <br>
        <span>PARECER SOBRE PREÇO DE COMERCIALIZAÇÃO</span>
    </header>
    <main>
        <pre>{{ .Content }}</pre>
    </main>
    <footer style="display: flex; flex-direction: column; align-items: center;">
        <span>São Paulo, {{ .DateStr }}</span>
        <br>
        <p>_____________________________</p>
    </footer>
</body>

</html>
